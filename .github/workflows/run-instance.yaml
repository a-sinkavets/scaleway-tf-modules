name: Run Terraform Instance

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Choose action to perform'
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: scaleway-modules
    env:
      TF_VAR_access_key: ${{ secrets.SCW_ACCESS_KEY }}
      TF_VAR_secret_key: ${{ secrets.SCW_SECRET_KEY }}
      TF_VAR_organization_id: ${{ secrets.SCW_ORGANIZATION_ID }}
      TF_VAR_project_id: ${{ secrets.SCW_DEFAULT_PROJECT_ID }}
      TF_VAR_state_bucket:   ${{ secrets.STATE_BUCKET }}
      TF_VAR_state_key:      ${{ secrets.STATE_KEY }}
      TF_VAR_sc_zone: ${{ secrets.SCW_DEFAULT_ZONE }}
      TF_VAR_sc_region: ${{ secrets.SCW_DEFAULT_REGION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Populate Environment Variables
        run: |
          cat > backend.hcl <<'EOF'
          bucket                      = "${STATE_BUCKET}"
          key                         = "${STATE_KEY}"
          region                      = "${SCW_DEFAULT_REGION}"
          endpoint                    = "https://s3.${SCW_DEFAULT_REGION}.scw.cloud"
          access_key                  = "${SCW_ACCESS_KEY}"
          secret_key                  = "${SCW_SECRET_KEY}"
          skip_credentials_validation = true
          force_path_style            = true
          skip_region_validation      = true
          skip_requesting_account_id  = true
          EOF

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform apply -auto-approve

      - name: Terraform Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: terraform destroy -auto-approve
